name: CI/CD

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn install
      - name: Verify routeTree integrity
        run: |
          yarn tsr generate
          if [ ! -z "$(git status --porcelain)" ]; then
            git status --porcelain
            git --no-pager diff
            exit 1
          fi
      - run: yarn lint
      - run: yarn test
